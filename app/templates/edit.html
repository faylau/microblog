<!DOCTYPE html>
<!-- extend base layout -->

{% extends "base.html" %}

{% block content %}
<h1>Edit Your Profile</h1>
<form action="" method="post" name="edit">
    {{ form.hidden_tag() }}
    <table>
        <tr>
            <td>用户名：</td>
            <td>{{ g.user.username }}</td>
        </tr>
        <tr>
            <td>昵称：</td>
            <td>{{ form.nickname(size=24) }}</td>
            {% for error in form.errors.nickname %}
            <br><span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </tr>
        <tr>
            <td>Email：</td>
            <td>{{ form.email }}</td>
        </tr>
        <tr>
            <td>关于自己：</td>
            <td>{{ form.about_me(cols=35, rows=4) }}</td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="保存"></td>
        </tr>
    </table>
</form>
{% endblock %}
