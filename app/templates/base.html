<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        {% if title %}
        <title>{{ title }} - microblog</title>
        {% else %}
        <title>Welcome to microblog</title>
        {% endif %}
    </head>
    <body>
        <div>Microblog: <a href="/index">Home</a></div>
        <hr>

                <ul>
                {% for message in get_flashed_messages() %}
                    <li>{{ message }}</li>
                {% endfor %}
                </ul>

        {% block content %}{% endblock %}
    </body>
</html>
